<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div layout:fragment="script">
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/return.js}"></script>
</div>
<div layout:fragment="css">
    <style>
        #total-count, .col-form-label{
            margin-left: 30px;
        }
    </style>
</div>
    <div layout:fragment="content">
        <div class="container" id="root-container">
            <form class="row g-3" id="borrow-form">
                <div class="col">
                    <label class="col-form-label">신청자 아이디</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="memberName" placeholder="아이디를 입력해주세요">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark">검색</button>
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
            </form>
        </div>
    </div>
</html>
